<div class="movie-item">
  <span>{{ movie().title }}</span>
  <div>
    <span class="item-rating"
      >{{ movie().rating }}/10 <i class="fa-regular fa-star"></i
    ></span>
    <span class="item-likes"
      >{{ movie().likeCount }} <i class="fa-regular fa-thumbs-up"></i
    ></span>
  </div>
</div>
